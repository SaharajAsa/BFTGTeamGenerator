<!DOCTYPE html>
<html lang="en">
<head>
  <title>BFTG Random Team Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body >
    <div class="p-0 container-fluid " style="height: 100%;"> 
        <div style="height: 20%;">
            <div class="jumbotron text-center">
                <h1>BFTG Team Generator</h1>
                
                
            </div>
        </div>
        <div class="mb-5 col text-center"><button onclick = "generateTeam()">Generate Team</button>   </div>
        <div class = "mt-5 col text-center"  > <div id="test">   </div></div>
    </div>
    

</body>



<script>
    const chars = ["Tommy" ,"Jason ", "Gia", "Magna", "RJ" , "Zedd","Eric","Udonna","Slayer","Chun","Ryu","Jen","Dog","Ceno Blue","Drakkon","Kat","Goldar","Dai Shi","Sentry","Trey","Scorpina","Lauren", "Poisandra"];
    function generateTeam(){
        const team = new Set();
        while(team.size<3)
        {
            team.add(chars[getRandomInt(chars.length)])
        }
        console.log(team);
        //randomly get 3 of the chars
        teamArray = Array.from(team);
            document.getElementById("test").innerText=teamArray.join(', ');     
    }
    function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
</script>
